
<!DOCTYPE html>
<html>
<head><title>Create Campaign</title></head>
<body>
<h2>Create New Campaign</h2>
<input type="text" id="campaignName" placeholder="Campaign Name" />
<button onclick="createCampaign()">Generate Link</button>
<p id="linkOutput"></p>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="../firebase-init.js"></script>
<script>
function createCampaign() {
    const campaign = document.getElementById('campaignName').value;
    db.ref('campaigns/' + campaign).set({ createdAt: new Date().toISOString() });
    document.getElementById('linkOutput').innerText = 
        'Share this link: optin.html?campaign=' + campaign;
}
</script>
</body>
</html>
