
<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<link rel="stylesheet" href="../assets/style.css">
</head>
<body>
<h2>Campaign Dashboard</h2>
<div id="campaigns"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="../scripts/firebase-init.js"></script>
<script>
db.ref('campaigns').on('value', snapshot => {
    const campaigns = snapshot.val();
    const div = document.getElementById('campaigns');
    div.innerHTML = '';
    for (const [camp, clubs] of Object.entries(campaigns)) {
        div.innerHTML += '<h3>' + camp + '</h3><pre>' + JSON.stringify(clubs, null, 2) + '</pre>';
    }
});
</script>
</body>
</html>
